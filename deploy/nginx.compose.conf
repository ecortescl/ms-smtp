# Config Nginx para usar DENTRO de docker-compose (upstream por nombre de servicio)
user  nginx;
worker_processes  auto;

events { worker_connections 1024; }

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout 65;

  # Configuración mínima: no proxy, solo stub para que el contenedor arranque
  server {
    listen 80;
    server_name _;

    location = /health {
      return 200 'ok';
      add_header Content-Type text/plain;
    }

    location / {
      return 404;
    }
  }
}
